{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% load static %}
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    {% if request.path == '/signup.html' or request.path == '/login.html' %}
    <link rel="stylesheet" href="{% static 'css/signup.css' %}" />
    {% endif %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />

    <title>{% block title %} {% endblock %}</title>
  </head>

  <body>
    <nav class="navbar navbar-dark p-3">
      <nav class="nav">
        <a class="navbar-brand" href="about.html">TaskManagement</a>
        <a
          class="nav-link active text-white"
          aria-current="page"
          href="about.html"
          >About</a
        >
        <a class="nav-link text-white" href="login.html">LogIn</a>
        <a class="nav-link text-white" href="signup.html">SignUp</a>
      </nav>
    </nav>

    <div class="mt-3 position-absolute bottom-0 w-100 bg-primary">
      <div class="footer p-3 text-white" align="center">
        All Rights Reserved, &copy copyright
        <a class="navbar-brand text-white" href="about.html">Task Management</a>
      </div>
    </div>
    {% block content %} {% endblock %}

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
