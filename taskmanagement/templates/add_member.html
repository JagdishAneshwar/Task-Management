{% extends "base2.html" %}

{% block content %}
{% load static %}
<form method="POST" enctype="multipart/form-data" class="container">
  {% csrf_token %}
  <div class="form-container" align="left">
    <div class="add_member">
      <fieldset>
        <legend class=" title" style="border-bottom: 1px solid gray;">Add Team Member</legend>
      </fieldset>
      <div class="form-group">
        <fieldset>
          <label class="form-label" for="name">Name</label>
          <input class="form-control col-4" name='name' id="name" type="text" placeholder="Enter the User name">
        </fieldset>
      </div>
      <div class="form-group mt-2">
        <label class="form-label" for="role">Role</label>
        <input class="form-control col-4" name='role' id="role" type="text" placeholder="Enter the User name">
      </div>
      <div class="form-group mt-2">
        <label class="form-label" for="image">Upload Image</label>
        <input class="form-control col-4" name='upload' id="img" type="file">
      </div>
      <div class="mt-3">
        {% for message in messages %}
        <h3 class=" text-danger"><b>{{message}}</b></h3>
        {% endfor %}
      </div>
      <button type="submit" class="btn mt-4">Add Member</button>
    </div>
  </div>
</form>

{% endblock %}
